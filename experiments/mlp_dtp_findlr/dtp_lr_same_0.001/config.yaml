    autoencoder_layer1:
    - []
    - - 1
    autoencoder_layer2:
    - []
    - - 2
    autoencoder_layer3:
    - []
    - - 3
    autoencoder_layer4:
    - []
    - - 4
    autoencoder_layer5:
    - []
    - - 5
    forward_layer1:
    - - 1
    - []
    forward_layer2:
    - - 2
    - []
    forward_layer3:
    - - 3
    - []
    forward_layer4:
    - - 4
    - []
    forward_layer5:
    - - 5
    - []
    forward_layer6:
    - - 6
    - []
  opt:
    blr: 0.001
    flr: 0.001
    kwargs:
      lr: 0.001
    name: Adam
    tlr: 0.001
    type: tp
  tp: true
